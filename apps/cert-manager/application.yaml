apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
  annotations:
  

spec:
  project: default

  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  
  source:
    repoURL: https://github.com/nagarajurahul/helm-charts
    targetRevision: main
    path: cert-manager
    
    helm:
      valueFiles:
        - values.yaml
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
