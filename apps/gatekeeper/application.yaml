apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatekeeper
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
  annotations:


spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system

  source:
    repoURL: https://github.com/nagarajurahul/helm-charts
    targetRevision: main
    path: gatekeeper

    helm:
      valueFiles:
      - values.yaml

  # ---------------------------------------------------------------------------
  # CRITICAL: Argo CD must NOT manage Gatekeeper admission/webhook lifecycles
  # This prevents: CRD drift fights, Webhook deletion deadlocks and Hook jobs blocking sync forever
  # ---------------------------------------------------------------------------
  ignoreDifferences:
  # Gatekeeper CRDs mutate constantly (status, versions, schemas)
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition

  # Gatekeeper admission webhooks are cluster-critical
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: gatekeeper-validating-webhook-configuration

  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: gatekeeper-mutating-webhook-configuration

  # Helm hook jobs should not be tracked
  - group: batch
    kind: Job

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - SkipHooks=true
